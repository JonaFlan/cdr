{% extends 'core/base.html' %}
{% load static %}
{% block title %}Seleccionar Imagen de Perfil{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 style="color: #A1C181;">Selecciona tu Imagen de Perfil</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            {% for imagen in imagenes %}
            <div class="col-md-3 mb-4">
                <div class="card shadow-sm" style="border: 1px solid #A1C181;">
                    <img src="{% static imagen %}" alt="Imagen de perfil" class="card-img-top" style="height: 300px; object-fit: cover;">
                    <div class="card-body text-center">
                        <input type="radio" name="imagen" value="{{ imagen }}" id="imagen_{{ forloop.counter }}">
                        <label for="imagen_{{ forloop.counter }}" style="color: #A1C181;">Seleccionar</label>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success shadow-sm" style="font-weight: bold; font-size: 1.1rem;">Aceptar</button>
        </div>
    </form>
</div>
{% endblock %}
